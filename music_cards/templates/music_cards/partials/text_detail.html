<div class="card bg-base-100 shadow-xl">
  <div class="card-body">
    <h2 class="card-title mb-4">
      <i class="fas fa-music text-primary mr-2"></i>
      {{ single_text.name }}
    </h2>
    <div class="bg-base-200 rounded-lg p-6">
      <div id="abc-text" class="flex justify-center min-h-48"></div>
    </div>
    <div class="card-actions justify-end mt-4">
      <a href="{% url 'music_cards:category_detail' 1 %}" class="btn btn-outline btn-primary">
        <i class="fas fa-arrow-left mr-2"></i> 
        Volver
      </a>
    </div>
  </div>
</div>

<script>
  htmx.onLoad(function () {
    var abcNotation = "{{ single_text.content|escapejs }}";
    ABCJS.renderAbc("abc-text", abcNotation, {
      viewportHorizontal: true,
      scrollHorizontal: true,
      responsive: "resize"
    });
  });
</script>
