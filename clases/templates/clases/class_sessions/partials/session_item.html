<div class="session-item p-4 bg-base-200 rounded-lg flex items-center gap-3 hover:bg-base-300 transition-colors"
     data-item-id="{{ item.pk }}">
    <!-- Drag Handle -->
    <div class="cursor-grab text-base-content/40">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path>
        </svg>
    </div>
    
    <!-- Icon -->
    <div class="text-2xl flex-shrink-0">{{ item.get_icon }}</div>
    
    <!-- Content Info -->
    <div class="flex-1 min-w-0">
        <div class="font-semibold truncate">{{ item.get_content_title }}</div>
        <div class="text-xs text-base-content/60">{{ item.get_content_type_name }}</div>
        {% if item.notes %}
        <div class="text-sm text-base-content/70 mt-1">ğŸ“ {{ item.notes|truncatewords:10 }}</div>
        {% endif %}
    </div>
    
    <!-- Actions -->
    <div class="flex gap-2 flex-shrink-0">
        {% with url=item.get_content_url %}
        {% if url %}
        <a href="{{ url }}" target="_blank" class="btn btn-xs btn-ghost btn-square" title="Ver contenido">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
            </svg>
        </a>
        {% endif %}
        {% endwith %}
        
        <button hx-delete="{% url 'clases:class_session_remove_item' session.pk item.pk %}"
                hx-target="closest .session-item"
                hx-swap="outerHTML"
                hx-confirm="Â¿Quitar este elemento de la sesiÃ³n?"
                class="btn btn-xs btn-ghost btn-square"
                title="Quitar">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
</div>
