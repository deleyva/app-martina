<div id="group-proficiency-{{ item.pk }}" class="flex gap-1">
    {% for level in "1234" %}
    <button 
        hx-post="{% url 'clases:group_library_update_proficiency' group.id item.pk %}"
        hx-vals='{"level": "{{ level }}"}'
        hx-target="#group-proficiency-{{ item.pk }}"
        hx-swap="outerHTML"
        class="text-2xl transition-all hover:scale-125 {% if forloop.counter <= item.group_proficiency_level %}opacity-100{% else %}opacity-20{% endif %}"
        title="Nivel {{ level }} para el grupo">
        ‚≠ê
    </button>
    {% endfor %}
</div>
