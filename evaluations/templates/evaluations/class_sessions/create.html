{% block content %}

        <h1 class="text-2xl sm:text-3xl font-bold"> Nueva Sesi贸n de Clase</h1>
        <p class="text-base-content/70 mt-2">Crea una nueva sesi贸n para organizar el contenido de tu clase</p>
    </div>
    
    <div class="card bg-base-100 shadow-md">
        <div class="card-body">

                <!-- Grupo -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Grupo *</span>
                    </label>
                    <select name="group" class="select select-bordered" required>
                        <option value="">Selecciona un grupo</option>
                        {% for group in groups %}
                        <option value="{{ group.pk }}">{{ group.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Fecha -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text font-semibold">Fecha de la sesi贸n *</span>
                    </label>
                    <input type="date" name="date" class="input input-bordered" required
                           value="{% now 'Y-m-d' %}">
                </div>
                
                <!-- T铆tulo -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text font-semibold">T铆tulo *</span>
                    </label>
                    <input type="text" name="title" class="input input-bordered" 
                           placeholder="Ej: Escalas mayores y menores" required>
                </div>
                
                <!-- Notas -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text font-semibold">Notas (opcional)</span>
                    </label>
                    <textarea name="notes" class="textarea textarea-bordered h-24" 
                              placeholder="Notas generales sobre la sesi贸n..."></textarea>
                </div>
                
                <!-- Botones -->
                <div class="card-actions justify-end mt-6">
                    <a href="{% url 'evaluations:class_session_list' %}" class="btn btn-ghost">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Crear Sesi贸n
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
