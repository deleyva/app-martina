<div id="proficiency-{{ item.pk }}" class="flex gap-1">
    {% for level in "1234" %}
    <button 
        hx-post="{% url 'my_library:update_proficiency' item.pk %}"
        hx-vals='{"level": "{{ level }}"}'
        hx-target="#proficiency-{{ item.pk }}"
        hx-swap="outerHTML"
        class="text-2xl transition-all hover:scale-125 {% if forloop.counter <= item.proficiency_level %}opacity-100{% else %}opacity-20{% endif %}"
        title="Nivel {{ level }}">
        ‚≠ê
    </button>
    {% endfor %}
</div>
