{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <div class="mb-6">
      <a href="{% url 'help_index' %}" class="btn btn-ghost">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Volver a ayuda
      </a>
    </div>

    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h1 class="card-title text-2xl">{{ page.title }}</h1>
        {% if page.intro %}
          <p class="text-base-content/70">{{ page.intro }}</p>
        {% endif %}

        <style>
          .help-embed,
          .help-embed > div {
            width: 100%;
            height: 100%;
          }

          .help-embed iframe {
            width: 100% !important;
            height: 100% !important;
            display: block;
          }
        </style>

        <div class="w-full aspect-video relative bg-base-200 rounded-lg overflow-hidden mt-4">
          <div class="help-embed absolute inset-0">
            {{ page.get_embed_html }}
          </div>
        </div>

        <div class="card-actions justify-end mt-4">
          <a class="btn btn-ghost" href="{{ page.video_url }}" target="_blank" rel="noopener noreferrer">Ver en una pesta√±a nueva</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
