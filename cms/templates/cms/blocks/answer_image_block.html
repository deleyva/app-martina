{% load wagtailcore_tags wagtailimages_tags %}

{# Collapsible answer block for images #}
<details class="answer-block answer-image-block mb-6" {% if not self.is_collapsed %}open{% endif %}>
    <summary class="cursor-pointer p-4 bg-base-200 rounded-lg font-bold text-lg hover:bg-base-300 transition-colors">
        <span class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            {{ self.title }}
        </span>
    </summary>
    
    <div class="answer-content p-6 bg-base-100 mt-2 rounded-lg">
        {% if self.image %}
            {% image self.image width-1200 as img %}
            <img src="{{ img.url }}" alt="{{ self.image.title }}" class="rounded-lg shadow-lg" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
        {% endif %}
        
        {% if self.caption %}
            <p class="text-sm text-center mt-4 opacity-70">{{ self.caption }}</p>
        {% endif %}
    </div>
</details>

<style>
.answer-image-block[open] summary {
    background: rgb(139, 92, 246);
    color: white;
}

.answer-image-block summary::marker {
    font-size: 0;
}

.answer-image-block summary::-webkit-details-marker {
    display: none;
}
</style>
