{% load wagtailcore_tags %}

{# Collapsible answer block for PDFs #}
<details class="answer-block answer-pdf-block mb-6" {% if not self.is_collapsed %}open{% endif %}>
    <summary class="cursor-pointer p-4 bg-base-200 rounded-lg font-bold text-lg hover:bg-base-300 transition-colors">
        <span class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
            {{ self.title }}
        </span>
    </summary>
    
    <div class="answer-content p-6 bg-base-100 mt-2 rounded-lg">
        {% if self.description %}
            <p class="text-sm opacity-70 mb-4">{{ self.description }}</p>
        {% endif %}
        
        {% if self.pdf %}
            <div class="pdf-container" style="width: 100%; height: 80vh;">
                <iframe 
                    src="{{ self.pdf.url }}" 
                    style="width: 100%; height: 100%; border: none; border-radius: 0.5rem;"
                    title="{{ self.title }}"
                ></iframe>
            </div>
            
            <div class="mt-4 text-center">
                <a href="{{ self.pdf.url }}" 
                   download 
                   class="btn btn-sm btn-ghost gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Descargar PDF
                </a>
            </div>
        {% endif %}
    </div>
</details>

<style>
.answer-pdf-block[open] summary {
    background: rgb(139, 92, 246);
    color: white;
}

.answer-pdf-block summary::marker {
    font-size: 0;
}

.answer-pdf-block summary::-webkit-details-marker {
    display: none;
}
</style>
