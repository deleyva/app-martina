{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">{{ page.title }}</h1>
    
    {% if page.intro %}
    <div class="intro text-lg text-gray-600 mb-8">
        {{ page.intro|linebreaks }}
    </div>
    {% endif %}

    {% if page.body %}
    <div class="prose max-w-none">
        {{ page.body|richtext }}
    </div>
    {% endif %}
</div>
{% endblock %}
