{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<style>
    .content-hub-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
    }
    .content-type-badge {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
    }
    .content-type-song { background-color: #dbeafe; color: #1e40af; }
    .content-type-author { background-color: #fce7f3; color: #9d174d; }
    .content-type-pdf { background-color: #fee2e2; color: #991b1b; }
    .content-type-audio { background-color: #d1fae5; color: #065f46; }
    .content-type-embed { background-color: #fef3c7; color: #92400e; }
    .content-type-url { background-color: #e0e7ff; color: #3730a3; }
    .content-type-note { background-color: #f3f4f6; color: #374151; }
    .content-type-image { background-color: #ede9fe; color: #5b21b6; }
    .content-type-video { background-color: #cffafe; color: #0e7490; }
    .content-type-album { background-color: #fef9c3; color: #713f12; }
    .content-type-exercise { background-color: #dcfce7; color: #166534; }

    .tag-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
    }
    .tag {
        display: inline-block;
        padding: 0.125rem 0.5rem;
        background-color: #e5e7eb;
        border-radius: 9999px;
        font-size: 0.75rem;
        color: #4b5563;
    }
    .backlink-list, .outlink-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .backlink-list li, .outlink-list li {
        padding: 0.5rem 0;
        border-bottom: 1px solid #e5e7eb;
    }
    .link-type-badge {
        font-size: 0.7rem;
        padding: 0.1rem 0.3rem;
        border-radius: 0.2rem;
        background-color: #f3f4f6;
    }
    .quick-add-buttons {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    .quick-add-btn {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        text-decoration: none;
        font-weight: 500;
    }
    .btn-primary {
        background-color: #3b82f6;
        color: white;
    }
    .btn-secondary {
        background-color: #6b7280;
        color: white;
    }
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
    }
    .stat-card {
        background: #f9fafb;
        padding: 1rem;
        border-radius: 0.5rem;
        text-align: center;
    }
    .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: #1f2937;
    }
    .stat-label {
        font-size: 0.875rem;
        color: #6b7280;
    }
</style>
{% endblock %}

{% block content %}
<div class="content-hub-container">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content_hub_content %}{% endblock %}
</div>
{% endblock %}
